<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <img src="images/logo2.png" alt="Logo">
        </div>
        <h1 class="welcome-text">¡Bienvenido!</h1>
    </header>
    
    <div class="container">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Nombre">

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" placeholder="Apellidos">

        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="Correo">

        <label for="telefono">No. Teléfono</label>
        <input type="tel" id="telefono" placeholder="Teléfono">

        <label for="ingreso">Ingreso</label>
        <input type="text" id="ingreso" placeholder="$ pesos">

        <label for="periodoIngresos">Periodo de ingresos</label>
        <select id="periodoIngresos">
            <option value="Diario">Diario</option>
            <option value="Quincenal">Quincenal</option>
            <option value="Mensual">Mensual</option>
            <option value="Anual">Anual</option>
        </select>

        <label for="objetivo">Objetivo</label>
        <select id="objetivo">
            <option value="Ahorrar">Ahorrar</option>
            <option value="Invertir">Invertir</option>
            <option value="Gestión de Capital">Gestión de Capital</option>
        </select>

        <label for="cuenta">Total de la Cuenta</label>
        <input type="text" id="cuenta" placeholder="Ingresa el total de la cuenta">

        <button onclick="guardarDatos()">Guardar</button>
    </div>

    <script src="registro.js"></script>
</body>
</html>
